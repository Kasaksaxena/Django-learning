<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="outerbox">
    <div class="innerbox">
        <header class="signup_header">
            <h1>Signup</h1>
            <p>It just take 30 seconds</p>

        </header>
        <main class="signup-body">
            <form action="#">
                <p>
                    <label for="fullname">Fullname:</label>
                    <input type="text"  id="fullname" placeholder="Kasak Saxena">
                </p>
                <p>
                    <label for="email">EmailId:</label>
                    <input type="text"  id="email" placeholder="xyz@gmail.com">
                </p>
                <p>
                    <label for="password">Password:</label>
                    <input type="password"  id="password" placeholder="gha-dgvg">
                <br><br>
                <input type="submit" id="submit" value="Create Account">
            </p>
            </form>

        </main>
        <footer class="signup-footer">
            <p>Already have an account? <a href="#">Login</a></p>

        </footer>

    </div>
    <div class="circle c1"></div>
    <div class="circle c2"></div>
</div>
</body>
</html>
